<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="style.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  
</head>
<body>
  
  <main class="calcBody">
    <header class="header-container">
      <div class="flex-row">
        <h1 class="header">calc</h1>
        <h2 class="header2">theme</h2>
        <div class="toggle">
          <label for="themeSwitch" class="number-toggle">1 2 3</label><br>
            <input type="range" name="themeSwitch" class="slider" id="themeSwitch" min="1" max="3" step="1" value="1">
          
        </div>
      </div>
    </header>
    
    
      <section class="section1-container">
        <div class="display">399,981</div>
      </section>
    
      <section class="section2-container">
        <div class="grid">
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
  <div class="grid-item">9</div>
  <div class="grid-item delKey">del</div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
  <div class="grid-item">+</div>
  
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
  <div class="grid-item">-</div>
  <div class="grid-item">.</div>
  <div class="grid-item">0</div>
  <div class="grid-item">/</div>
  <div class="grid-item">x</div>
  <div class="grid-item resetKey">Reset</div>
  <div class="grid-item equalKey">=</div>
    
        </div>
      </section>
  </div>
  </main>


  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <p class="me">Charles Kondrath</p>
    </div>
  </footer>
</body>
</html>

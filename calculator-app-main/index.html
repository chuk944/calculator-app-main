<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="style.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Calculator app</title>

  
</head>
<body>
  
  <main class="calcBody">
    <header class="header-container">
      <div class="flex-row">
        <h1 class="header">calc</h1>
        <h2 class="header2">theme</h2>
        <div class="toggle">
          <label for="themeSwitch" class="number-toggle">1 2 3</label><br>
            <input type="range" name="themeSwitch" class="slider" id="themeSwitch" min="1" max="3" step="1" value="1" oninput="theme()">
          
        </div>
      </div>
    </header>
    
    
      <section class="section1-container">
        <div id="displayId" class="display">399,981</div>
      </section>
    
      <section class="section2-container">
        <div class="grid">
  <div class="griditem">7</div>
  <div class="griditem">8</div>
  <div class="griditem">9</div>
  <div class="griditem delKey">del</div>
  <div class="griditem">4</div>
  <div class="griditem">5</div>
  <div class="griditem">6</div>
  <div class="griditem">+</div>
  
  <div class="griditem">1</div>
  <div class="griditem">2</div>
  <div class="griditem">3</div>
  <div class="griditem">-</div>
  <div class="griditem">.</div>
  <div class="griditem">0</div>
  <div class="griditem">/</div>
  <div class="griditem multiply">*</div>
  <div class="griditem resetKey">Reset</div>
  <div class="griditem equalKey">=</div>
    
        </div>
      </section>
  </div>
 
  </main>


  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <p class="me">Charles Kondrath</p>
    </div>
  </footer>
</body>
</html>
